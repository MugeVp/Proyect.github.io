<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generación de PDF</title>
    <!-- Referencia al archivo JavaScript externo -->
    <script src="js/jspdf.min.js" type="text/javascript"></script>
    <script src="js/jspdf.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script> <!-- Archivo JS donde definimos la función genPDF -->
    <script src="js/generarpdf.js" type="text/javascript"></script>
    <!-- Opcional: Referencia a un archivo de estilos -->
    <link rel="stylesheet" href="styles.css">
    <link href="estilos/est.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <h1>Proyecto Papá</h1>

        <!-- Formulario para ingresar el nombre y número -->
        <div class="form-container">
            <input type="text" id="nombre" placeholder="Ingresa el Dato" class="input-field">
            <input type="number" id="numero" placeholder="Ingresa un Costo" class="input-field">
            <button onclick="agregarFila()" class="btn">Agregar Fila</button>
        </div>

        <!-- Tabla donde se agregarán los datos -->
        <div class="table-container">
            <table id="tabla">
                <thead>
                    <tr>
                        <th>Dato</th>
                        <th>Costo</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se añadirán aquí -->
                </tbody>
            </table>
        </div>

        <p class="total">Total: <span id="total">0</span></p>

        <button onclick="genPDF()" class="btn">Generar mi PDF</button>
    </div>
</body>
</html>
